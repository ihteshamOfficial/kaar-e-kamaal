<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <base target="_top">
    <style>
      body {
        margin: 0;
        padding: 0;
        min-height: 100vh;
        background-image: url('bg.jpeg');
        background-size: cover;
        background-position: top center;
        background-repeat: no-repeat;
        position: relative;
      }
      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        z-index: -1;
      }
      .logo-left, .logo-right {
        position: fixed;
        top: 20px;
        width: 140px;
        height: auto;
        z-index: 2;
      }
      .logo-left { left: 20px; }
      .logo-right { right: 20px; }
      .center-header {
        text-align: center;
        margin-top: 40px;
        z-index: 2;
        position: relative;
      }
      .center-header img {
        width: 160px;
        height: auto;
        margin-bottom: 10px;
      }
      .status-button {
        display: inline-block;
        background-color: #673ab7;
        color: white;
        padding: 10px 20px;
        border-radius: 8px;
        font-weight: bold;
        text-decoration: none;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      }
      .status-button:hover {
        background-color: #5e35b1;
      }
      .container {
        max-width: 600px;
        margin: 30px auto;
        background: rgba(255,255,255,0.95);
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        border-top: 10px solid #673ab7;
        position: relative;
        z-index: 1;
      }
      h2 {
        text-align: center;
        color: #673ab7;
        margin-bottom: 20px;
      }
      label {
        font-weight: bold;
        margin-top: 15px;
        display: block;
      }
      input[type="text"],
      input[type="tel"],
      textarea {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
      }
      input::placeholder,
      textarea::placeholder {
        color: rgba(0,0,0,0.5);
        font-style: italic;
      }
      textarea[name="caseDetail"] {
        min-height: 120px;
      }
      .radio-row {
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        margin-top: 10px;
      }
      .radio-row label {
        font-weight: normal;
        display: flex;
        align-items: center;
        gap: 8px;
      }
      input[type="radio"] {
        accent-color: #673ab7;
      }
      button {
        background: #673ab7;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        width: 100%;
        margin-top: 30px;
        cursor: pointer;
      }
      button:hover {
        background: #5e35b1;
      }
      @media (max-width: 480px) {
        .radio-row {
          flex-direction: column;
        }
      }
      @media (max-width: 920px) {
        input[type="text"], input[type="tel"], textarea {
          width: 307px;
        }
        .container {
          width: 330px;
          padding: 30px 15px;
        }
        body {
          background-image: url('bg-mobile.jpeg');
          background-size: cover;
          background-position: top center;
          background-repeat: no-repeat;
          position: relative;
        }
        .logo-left,
        .logo-right{
          position: absolute;
        }
      }

      /* Spinner Animation */
      .pulse-spinner {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        background: #673ab7;
        box-shadow: 0 0 0 rgba(103, 58, 183, 0.7);
        animation: pulse 1.5s infinite;
        margin: auto;
      }

      @keyframes pulse {
        0% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(103, 58, 183, 0.7);
        }
        70% {
          transform: scale(1);
          box-shadow: 0 0 0 10px rgba(103, 58, 183, 0);
        }
        100% {
          transform: scale(0.95);
          box-shadow: 0 0 0 0 rgba(103, 58, 183, 0);
        }
      }
    </style>
  </head>
